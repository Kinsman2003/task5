<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <link rel="stylesheet" type="text/css" href="Styles/empty.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="Simple Header">
                <h1><a href="#Simple Header">Simple<br>Header</a></h1>
            </div>
            <div class="wrap">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </div>
        </div>
    </header>
</body>
</html>

<style>
.header {
    border-bottom: 2px solid #000; /* Add this line for bottom border */
}

.wrap {
    position: absolute;
    top: 35px;
    right: 10px;
    transform: translate(-50%, -50%);
}

.menu {
    position: right;
    width: 50px;
    height: 10px;
    background: #000;
    margin: 6px 0;
}
</style>
