<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transform:translateY(-25px);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px;
            border: 3px solid black;
            background-color: white;
        }
        .Plain Header {
            font-size: 30px;
            font-weight: bold;
        }
        .nav {
            display: flex;
        }
        .nav-item {
            margin-left: 10px;
            font-size: 20px;
            box-sizing:content-box;
            border-left: 2px solid #090909;
            padding: 50px;
            margin: -3px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="#">Plain<br>Header</a></h1>
        <div class="nav">
            <div class="nav-item">Home</div>
            <div class="nav-item">About</div>
            <div class="nav-item">Contacts</div>
            <div class="nav-item">Help&Support</div>
        </div>
    </div>
    <div class="container">
        <!-- Content goes here -->
    </div>
</body>
</html>
